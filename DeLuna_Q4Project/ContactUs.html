<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f2faff;
      font-family: 'Segoe UI', sans-serif;
    }

    .header, footer {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 30px 0;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .nav-buttons {
      margin-top: 15px;
    }

    .nav-buttons a {
      margin: 0 10px;
      background-color: #33ccff;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .nav-buttons a:hover {
      background-color: #1eb8ff;
    }

    .contact-container {
      max-width: 700px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-submit {
      background-color: #33ccff;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #1eb8ff;
    }

    footer p {
      margin: 5px 0;
    }

    .success-message {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Contact Us</h1>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
      <a href="AboutUs.html">About Us</a>
      <a href="ContactUs.html">Contact Us</a>
    </div>
  </div>

  <div class="contact-container">
    <h3 class="text-center mb-4">We‚Äôd love to hear from you!</h3>
    <form id="contactForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Your Name" required />
        <label for="name">Your Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Your Email" required />
        <label for="email">Your Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="subject" placeholder="Subject" required />
        <label for="subject">Subject</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave your message here" id="message" style="height: 150px" required></textarea>
        <label for="message">Your Message</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Send Message</button>
      </div>

      <div class="alert alert-success text-center success-message" role="alert" id="successMessage">
        üéâ Thank you! Your message has been sent.
      </div>
    </form>
  </div>

  <footer>
    <p>OB Montessori Center LP Campus | GROUP 3</p>
    <p>Designed with ‚ù§Ô∏è by the students!</p>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      this.reset();
    });
  </script>

</body>
</html>
