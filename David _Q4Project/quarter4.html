<h1 style="text-align:center; font-family:monospace;">Days of the Week</h1>

<br>

<label class="label">Input a number between 1-7:</label>
<input type="number" id="dayInput" placeholder="numbers from 1-7 only" class="type">
<button onclick="findDay()" class="button"> Get Day </button>

<h4 id="result" class="answer" style="font-family:monospace"></h4>

<script>

    function findDay(){

        var dayNumber= parseInt(document.getElementById("dayInput").value);
        switch(dayNumber) {
                case 1:
                dayName = "Monday";
                break; 

                case 2:
                dayName = "Tuesday";
                break; 

                case 3:
                dayName = "Wednesday";
                break; 

                case 4:
                dayName = "Thursday";
                break; 

                case 5:
                dayName = "Friday";
                break; 

                case 6:
                dayName = "Saturday";
                break; 

                case 7:
                dayName = "Sunday";
                break; 

                default: 
                dayName="Invalid input!";
        }

        document.getElementById("result").innerHTML="The day is: " + dayName;
    }
</script>
